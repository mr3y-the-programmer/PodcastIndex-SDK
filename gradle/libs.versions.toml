[versions]

kotlin = "2.0.21"
jdkTarget = "8"
jvmToolchain = "21"
kotlinTarget = "1.9.0"
ktor2 = "2.3.13"
ktor3 = "3.0.1"
kotlinx-serialization = "1.7.3"
kotlinx-datetime = "0.6.1"
poko = "0.17.2"
kermit = "2.0.5"
spotless = "7.0.0.BETA4"
vanniktech-maven = "0.30.0"
annotation = "1.8.2"

[libraries]
ktor2-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor2" }
ktor2-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor2" }
ktor2-darwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor2" }
ktor2-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor2" }
ktor2-kotlinx-serialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor2" }
ktor2-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor2" }
ktor3-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor3" }
ktor3-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor3" }
ktor3-darwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor3" }
ktor3-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor3" }
ktor3-kotlinx-serialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor3" }
ktor3-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor3" }
kermit = { module = "co.touchlab:kermit", version.ref = "kermit" }
kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
# Convention plugins dependencies
spotless-gradle = { module = "com.diffplug.spotless:spotless-plugin-gradle", version.ref = "spotless" }
kotlin-gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

[plugins]

multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
poko = { id = "dev.drewhamilton.poko", version.ref = "poko" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
vanniktech-maven = { id = "com.vanniktech.maven.publish", version.ref = "vanniktech-maven" }
compatibility-conventions = { id = "conventions.compatibility", version = "unspecified" }
spotless-conventions = { id = "conventions.spotless", version = "unspecified" }
